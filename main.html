<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>つらいシステムズ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      max-width: 500px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .menu a {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      aspect-ratio: 1 / 1;
      padding: 1rem;
      transition: background-color 0.2s;
    }
    .menu a:hover {
      background-color: #e0e0e0;
    }
    .menu img {
      max-width: 60%;
      height: auto;
      margin-bottom: 0.5rem;
    }
    .menu span {
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="images/logo.png" alt="つらいシステムズ ロゴ" class="logo">
  <h1>業務支援ポータル</h1>
  <div class="menu">
    <a href="map.html">
      <img src="images/map.png" alt="地図アイコン">
      <span>地図ルート</span>
    </a>
    <a href="keisan.html">
      <img src="images/fare.png" alt="料金アイコン">
      <span>料金計算</span>
    </a>
  </div>
</body>
</html>
